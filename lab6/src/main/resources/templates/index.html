<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Хрестики-нолики</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <h1>Хрестики-нолики</h1>
    <div class="board">
        <div class="cell" th:text="${board[0][0]}"></div>
        <div class="cell" th:text="${board[0][1]}"></div>
        <div class="cell" th:text="${board[0][2]}"></div>
        <div class="cell" th:text="${board[1][0]}"></div>
        <div class="cell" th:text="${board[1][1]}"></div>
        <div class="cell" th:text="${board[1][2]}"></div>
        <div class="cell" th:text="${board[2][0]}"></div>
        <div class="cell" th:text="${board[2][1]}"></div>
        <div class="cell" th:text="${board[2][2]}"></div>
    </div>
</body>
</html>
